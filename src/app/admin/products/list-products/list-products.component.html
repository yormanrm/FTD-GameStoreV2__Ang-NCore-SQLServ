<div class="table-responsive">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="text-center"> No. </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Nombre Del Producto </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Descripción </th>
        <td mat-cell *matCellDef="let element"> <p class="descr">{{element.description}}</p> </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Precio </th>
        <td mat-cell *matCellDef="let element" class="text-center"> ${{element.price}} </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Cantidad </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.quantity}} </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Estado </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.state}} </td>
      </ng-container>

      <!-- Platform Column -->
      <ng-container matColumnDef="platform">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Plataforma </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.platform}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Categoría </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.category}} </td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Imagen </th>
        <td mat-cell *matCellDef="let element" class="text-center"> <img src='{{element.image}}' alt="image-product" width="64" height="64"> </td>
      </ng-container>

            <!-- Image Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <div class="d-flex justify-content-evenly">
            <i (click)="updateProduct()" class="fas fa-edit icon text-warning"></i>
            <i (click)="deleteProduct()" class="fas fa-trash-alt icon text-danger"></i>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
